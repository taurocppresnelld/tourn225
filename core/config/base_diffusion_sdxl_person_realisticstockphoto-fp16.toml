# Data & Input
async_upload = true
caption_extension = ".txt"
train_data_dir = "img"

# Latent & Cache
cache_latents = true
cache_latents_to_disk = true

# Bucket & Resolution
bucket_no_upscale = true
bucket_reso_steps = 64
enable_bucket = true
max_bucket_reso = 2048
min_bucket_reso = 256
resolution = "1024,1024"

# Precision & Memory
mixed_precision = "bf16"
no_half_vae = true
full_fp16 = false
gradient_checkpointing = true
low_vram = false
xformers = true

# HuggingFace Hub
huggingface_path_in_repo = "checkpoint"
huggingface_repo_id = ""
huggingface_repo_type = "model"
huggingface_repo_visibility = "public"
huggingface_token = ""

# Output & Logging
output_dir = "test_sdxl_sd3"
output_name = "last"
training_comment = ""
sample_prompts = ""
sample_sampler = "euler_a"
save_model_as = "safetensors"
save_precision = "bf16"

# Training Control
save_every_n_epochs = 4
train_batch_size = 4
gradient_accumulation_steps = 1
max_data_loader_n_workers = 2
max_grad_norm = 1
max_token_length = 75
prior_loss_weight = 1
loss_type = "huber"
huber_c = 0.05
huber_schedule = "snr"

# Optimizer & Scheduler
optimizer_type = "prodigy"
optimizer_args = ["decouple=True", "d_coef=2", "weight_decay=0.01", "use_bias_correction=True", "safeguard_warmup=True"]
learning_rate = 1
unet_lr = 1
text_encoder_lr = 1
lr_scheduler = "cosine"
lr_warmup_steps = 160

# Backend
dynamo_backend = "no"

# Pretrained Model
pretrained_model_name_or_path = ""

network_alpha = -1
network_dim = -1
network_module = "networks.lora"
network_args = []
network_dropout = 0
caption_dropout_rate = 0
clip_skip = 1
max_timestep = 1000
min_snr_gamma = 5
scale_weight_norms = 5
seed = 42
